<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
		<title>玩家配比</title>
		<link rel="stylesheet" type="text/css" href="css/task13.css">
	</head>
	<body>
		<header class="container-3">
			<a href="javascript:void(0)" onclick="back()" class="back"></a>
		</header>
		<div class="main">
			<h2>玩家配比</h2>
			<div class="container-7">
				<div class="killer">
					<img src="img/help.png"/>
					<span>杀手</span>
					<span id="killer"></span>
					<span>人</span>
				</div>
				<div class="civilian">
					<img src="img/about.png">
					<span>水民</span>
					<span id="civilian"></span>
					<span>人</span>
				</div>
				<div class="allot">
					<div class="identity">
						<ul id="role">							
						</ul>
					</div>
					<input type="button" class="setting" value="点击设置 " onclick="distribute()" />
				</div>				
			</div>
			<form>
				<div class="input">
					<span class="h2">请输入玩家数量</span>
				    <input type="text" class="num" value="4" id="sum" onchange="change(this);getsum()" />
				    <span class="h3">玩家数量为4-18</span>
				</div>
				<div class="silder">
					<button class="down" type="button"></button>
                    <label for="myRange">
                        <input type="range" id="myRange" max="18" min="4" step="1" value="4"/>
                    </label>
                    <button class="up" type="button"></button>
				</div>
				<input type="button" class="btn" value="去发牌" onclick="end()"/>
			</form>
		</div>
		<script src="js/jquery-3.2.1.min.js" ></script>
		<script src="js/task1.js"></script>
	</body>
</html>
